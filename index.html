<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container-fluid d-flex">
        <div class="left"></div>
        <div class="right">
            <div class="logo">
                <h2>Login</h2>
            </div>
            <div class="error" id="hiddenmsg">
                
            </div>
            <div class="form">
                <input autocomplete="off" class="oneinput" id="loginemail" type="email" placeholder="enter your email">
                <input class="twoin" autocomplete="off"  type="password" id="loginpassword" placeholder="enter your password">
                <button class="btn btn-primary btnn " id="login">Login</button>
                <div class="spinner-border text-primary spin" id="load" role="status">
                    <span class="visually-hidden" >Loading...</span>
                  </div>
            </div>
        </div>


    </div>




    <script src="app.js" type="module"></script>
</body>

</html>
